<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Post Entry - Stumptown BBS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/css/uikit.min.css"
    />
  </head>
  <body>
    <header class="uk-background-primary" uk-sticky>
      <nav class="uk-navbar-container uk-navbar-transparent uk-light" uk-navbar>
        <div class="uk-navbar-left">
          <ul class="uk-navbar-nav">
            <li>
              <a class="uk-navbar-item uk-logo" href="#"
                ><span class="uk-text-white">Stumptown</span> BBS</a
              >
            </li>
          </ul>
        </div>
        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li><a href="#" class="uk-text-white">Link 1</a></li>
            <li><a href="#" class="uk-text-white">Link 2</a></li>
            <li><a href="#" class="uk-text-white">Link 3</a></li>
            <li><a href="#" class="uk-text-white">Link 4</a></li>
            <li>
              <a class="uk-button uk-button-default uk-button-primary" href="#"
                ><span class="uk-text-white">Login</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="uk-section">
      <div class="uk-container">
        <div class="uk-width-1-2@m uk-align-center">
          <h2 class="uk-text-center">Create a New Post</h2>
          <form class="uk-form-stacked">
            <div class="uk-margin">
              <label class="uk-form-label">Board</label>
              <div class="uk-form-controls">
                <select class="uk-select">
                  <option>Select a board</option>
                  <option>Board 1</option>
                  <option>Board 2</option>
                  <option>Board 3</option>
                </select>
              </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label">Title</label>
              <div class="uk-form-controls">
                <input
                  class="uk-input"
                  type="text"
                  placeholder="Enter the post title"
                />
              </div>
            </div>
            <div class="uk-margin">
              <label class="uk-form-label">Content</label>
              <div class="uk-form-controls">
                <textarea
                  class="uk-textarea"
                  placeholder="Enter the post content"
                ></textarea>
              </div>
            </div>
            <div class="uk-margin uk-text-center">
              <button class="uk-button uk-button-primary">Submit</button>
              <button class="uk-button uk-button-default">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit-icons.min.js"></script>
  </body>
</html>
